{% extends 'main_app/base.html' %}

{% block body %}
<div class="container">
    <h4 class="display-5 text-center">Create Article Page</h4>
    <form action="{% url 'article:create_article' %}" method="post" enctype="multipart/form-data">
    
        {% csrf_token %}

        {{ form }}

        <input type="submit" value="Create">
    
    </form>

</div>
{% endblock %}
