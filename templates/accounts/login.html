{% extends 'main_app/base.html' %}

{% block body %}
<div class="container">
    <h4 class="display-5 text-center">Login page</h4>
 
    <form action="{% url 'accounts:login' %}" method="POST">
    
    {% csrf_token %}   
    {{ form }}

    {% if request.GET.next %}
    <input type="hidden" name="next" value="{{ request.GET.next }}">
    {% endif %}
    
    <input type="submit" value="Submit">
    
    </form>

</div>
{% endblock %}
